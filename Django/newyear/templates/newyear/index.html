{% load static %}


<!DOCTYPE html>

<html lang="en">
<head>
    <title>Is it new years?</title>
    <link href="{% static 'newyear/styles.css' %}" rel="stylesheet">
</head>

<body>
    <h1>
        {% if newyear %}
            <h1>YES</h1>
        {%else%}
            <h1>NO</h1>
        {%endif%}
    </h1> <!--logic in django html renders conditionally needs endif -->
</body>



</html>
